<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Schema Visualization</title>
  <style>
    #network {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
    }
  </style>
  <!-- Подключение библиотеки vis.js -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
  <h1>Database Schema Visualization</h1>
  <div id="network"></div>

  <script>
    // JSON-данные
    const data = {
      "tables": {
        "departments": {
          "name": "departments",
          "columns": [
            {
              "name": "department_id",
              "ordinal_position": 1,
              "is_nullable": false,
              "data_type": "integer",
              "character_maximum_length": null
            },
            {
              "name": "department_name",
              "ordinal_position": 2,
              "is_nullable": false,
              "data_type": "character varying",
              "character_maximum_length": 100
            }
          ]
        },
        "employees": {
          "name": "employees",
          "columns": [
            {
              "name": "employee_id",
              "ordinal_position": 1,
              "is_nullable": false,
              "data_type": "integer",
              "character_maximum_length": null
            },
            {
              "name": "department_id",
              "ordinal_position": 4,
              "is_nullable": true,
              "data_type": "integer",
              "character_maximum_length": null
            },
            {
              "name": "first_name",
              "ordinal_position": 2,
              "is_nullable": false,
              "data_type": "character varying",
              "character_maximum_length": 50
            },
            {
              "name": "last_name",
              "ordinal_position": 3,
              "is_nullable": false,
              "data_type": "character varying",
              "character_maximum_length": 50
            }
          ]
        }
      },
      "relations": [
        {
          "source_table": {
            "name": "employees",
            "columns": [
              {
                "name": "employee_id",
                "ordinal_position": 1,
                "is_nullable": false,
                "data_type": "integer",
                "character_maximum_length": null
              },
              {
                "name": "department_id",
                "ordinal_position": 4,
                "is_nullable": true,
                "data_type": "integer",
                "character_maximum_length": null
              },
              {
                "name": "first_name",
                "ordinal_position": 2,
                "is_nullable": false,
                "data_type": "character varying",
                "character_maximum_length": 50
              },
              {
                "name": "last_name",
                "ordinal_position": 3,
                "is_nullable": false,
                "data_type": "character varying",
                "character_maximum_length": 50
              }
            ]
          },
          "source_column": {
            "name": "department_id",
            "ordinal_position": 4,
            "is_nullable": true,
            "data_type": "integer",
            "character_maximum_length": null
          },
          "target_table": {
            "name": "departments",
            "columns": [
              {
                "name": "department_id",
                "ordinal_position": 1,
                "is_nullable": false,
                "data_type": "integer",
                "character_maximum_length": null
              },
              {
                "name": "department_name",
                "ordinal_position": 2,
                "is_nullable": false,
                "data_type": "character varying",
                "character_maximum_length": 100
              }
            ]
          },
          "target_column": {
            "name": "department_id",
            "ordinal_position": 1,
            "is_nullable": false,
            "data_type": "integer",
            "character_maximum_length": null
          }
        }
      ]
    };

    // Преобразование данных для vis.js
    const nodes = [];
    const edges = [];

    // Добавляем таблицы как узлы
    for (const tableName in data.tables) {
      const table = data.tables[tableName];
      const label = `${table.name}\n${table.columns.map(col => col.name).join('\n')}`;
      nodes.push({
        id: table.name,
        label: label,
        shape: 'box', // Прямоугольник для таблиц
        color: '#D2E5FF', // Цвет фона
        margin: 10, // Отступы
        font: { size: 14 } // Размер шрифта
      });
    }

    // Добавляем связи как ребра
    data.relations.forEach(relation => {
      edges.push({
        from: relation.source_table.name,
        to: relation.target_table.name,
        arrows: 'to', // Стрелка указывает на целевую таблицу
        label: `${relation.source_column.name} → ${relation.target_column.name}`,
        font: { align: 'middle' } // Позиция текста
      });
    });

    // Создание сетевого графа
    const container = document.getElementById('network');
    const graphData = {
      nodes: new vis.DataSet(nodes),
      edges: new vis.DataSet(edges)
    };
    const options = {
      layout: {
        hierarchical: false // Отключение иерархического расположения
      },
      physics: {
        enabled: true // Включение физики для интерактивности
      }
    };
    new vis.Network(container, graphData, options);
  </script>
</body>
</html>
